<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="/CSS/style.css">
</head>

<body>
  <div class="wrapper">
    <div class="align">

      <div class="app">
        <div class="info">
          <div class="date">
            <p id="day"><span id="today">Sunday,</span><span id="daymonth"> 30th</span></p>
            <p id='month'>January</p>
          </div>
          <div class="info-bottom">
            <div class="left">
              <p id="count">7</p>
              <p id="tasks">Total</p>
            </div>
            <div class="middle">
              <p id="remaining_done">5</p>
              <p id="remaining_tasks">Remaining</p>
            </div>
            <div class="right">
              <p id="count_done">2</p>
              <p id="tasks_done">Done</p>
            </div>
          </div>
        </div>

        <ul>
          <p id="today2"><strong>MY DAY</strong> </p>

          <li class="lihiden">
            <a href="" class="check_button" onmousedown="return false">
              <i class="fa fa-circle-thin" aria-hidden="true"></i>
            </a>
            <div class="right">
              <p contenteditable="true">Getting started</p>
            </div>
            <span class="delete_button" onmousedown='return false'>
              <i class="fa fa-times-circle" aria-hidden="true"></i>
            </span>
          </li>

          <li class="lihiden">
            <a href="" class="check_button" onmousedown="return false">
              <i class="fa fa-circle-thin" aria-hidden="true"></i>
            </a>
            <div class="right">
              <p contenteditable="true">Click here to add new name</p>
            </div>
            <span class="delete_button" onmousedown='return false'>
              <i class="fa fa-times-circle" aria-hidden="true"></i>
            </span>
          </li>

          <li class="lihiden">
            <a href="" class="check_button" onmousedown="return false">
              <i class="fa fa-circle-thin" aria-hidden="true"></i>
            </a>
            <div class="right">
              <p contenteditable="true">Click here for check</p>
            </div>
            <span class="delete_button" onmousedown='return false'>
              <i class="fa fa-times-circle" aria-hidden="true"></i>
            </span>
          </li>

          <li class="lihiden">
            <a href="" class="check_button" onmousedown="return false">
              <i class="fa fa-check-circle mark" aria-hidden="true"></i>
            </a>
            <div class="right">
              <p contenteditable="true">Click here for uncheck</p>
            </div>
            <span class="delete_button" onmousedown='return false'>
              <i class="fa fa-times-circle" aria-hidden="true"></i>
            </span>
          </li>
        </ul>

        <div class="bottom">
          <a href="" id="add-new" onmousedown="return false">
            <i class="fa fa-plus" aria-hidden="true"></i>
            Add here
          </a>
        </div>
      </div>
    </div>
  </div>

</body>

<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>
<script src="/JS/script.js"></script>

</html>
